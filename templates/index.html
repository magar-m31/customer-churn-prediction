<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Customer Churn Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #004d99;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

    <h2>Customer Churn Prediction</h2>

    <form id="churnForm">
        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>

        <label for="SeniorCitizen">Senior Citizen:</label>
        <select name="SeniorCitizen" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label for="Partner">Partner:</label>
        <select name="Partner" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="Dependents">Dependents:</label>
        <select name="Dependents" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="tenure">Tenure (in months):</label>
        <input type="number" name="tenure" min="0" required>

        <label for="PhoneService">Phone Service:</label>
        <select name="PhoneService" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="MultipleLines">Multiple Lines:</label>
        <select name="MultipleLines" required>
            <option value="No phone service">No phone service</option>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>

        <label for="InternetService">Internet Service:</label>
        <select name="InternetService" required>
            <option value="DSL">DSL</option>
            <option value="Fiber optic">Fiber optic</option>
            <option value="No">No</option>
        </select>

        <label for="OnlineSecurity">Online Security:</label>
        <select name="OnlineSecurity" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="No internet service">No internet service</option>
        </select>

        <label for="OnlineBackup">Online Backup:</label>
        <select name="OnlineBackup" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No internet service">No internet service</option>
        </select>

        <label for="DeviceProtection">Device Protection:</label>
        <select name="DeviceProtection" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="No internet service">No internet service</option>
        </select>

        <label for="TechSupport">Tech Support:</label>
        <select name="TechSupport" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="No internet service">No internet service</option>
        </select>

        <label for="StreamingTV">Streaming TV:</label>
        <select name="StreamingTV" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="No internet service">No internet service</option>
        </select>

        <label for="StreamingMovies">Streaming Movies:</label>
        <select name="StreamingMovies" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="No internet service">No internet service</option>
        </select>

        <label for="Contract">Contract:</label>
        <select name="Contract" required>
            <option value="Month-to-month">Month-to-month</option>
            <option value="One year">One year</option>
            <option value="Two year">Two year</option>
        </select>

        <label for="PaperlessBilling">Paperless Billing:</label>
        <select name="PaperlessBilling" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="PaymentMethod">Payment Method:</label>
        <select name="PaymentMethod" required>
            <option value="Electronic check">Electronic check</option>
            <option value="Mailed check">Mailed check</option>
            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
            <option value="Credit card (automatic)">Credit card (automatic)</option>
        </select>

        <label for="MonthlyCharges">Monthly Charges:</label>
        <input type="number" step="0.01" min="0" name="MonthlyCharges" required>

        <label for="TotalCharges">Total Charges:</label>
        <input type="number" step="0.01" min="0" name="TotalCharges" required>

        <button type="submit">Predict Churn</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('churnForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const jsonData = {};

            for (const [key, value] of formData.entries()) {
                // Convert numerical inputs to numbers, keep strings as-is
                if (key === 'tenure' || key === 'MonthlyCharges' || key === 'TotalCharges' || key === 'SeniorCitizen') {
                    jsonData[key] = Number(value);
                } else {
                    jsonData[key] = value;
                }
            }

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.style.color = 'green';
                    resultDiv.innerText = `Prediction: ${data.prediction} | Probability: ${(data.probability * 100).toFixed(2)}%`;
                } else {
                    resultDiv.style.color = 'red';
                    resultDiv.innerText = `Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.style.color = 'red';
                resultDiv.innerText = 'Error occurred. Please try again.';
                console.error(error);
            }
        });
    </script>

</body>

</html>
